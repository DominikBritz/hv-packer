  build_windows2022_std: "false"
  build_windows2022_dc: "false"
  build_windows2019_std: "false"
  build_windows2019_dc: "false"

default:
  artifacts:
    expire_in: 1 hour
    when: always
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
      - api_failure
stages:
  - alma-validate
  - rocky-validate
  - oracle-validate
  - ubuntu-validate
  - windows-validate
  - install_packer
  - alma8-build
  - alma9-build
  - rocky8-build
  - rocky9-build
  - oracle8-build
  - oracle9-build
  - windows2022-build
  - windows2019-build
  - ubuntu2004-build
  - ubuntu2204-build
  #   - ansible-lint

alma8:
  stage: alma-validate
  script:
    - pwd
    - '$env:PACKER_CACHE_DIR="d:\packer_cache"'
    - packer init config.pkr.hcl
    - .\hv_generic.ps1 -Action verify -Version almalinux-8.8 -Template rhel -Log 0
