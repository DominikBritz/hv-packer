variables:
  packer_version: "1.9.2"
  dind: 24.0-dind
  build_alma8: "false"
  build_alma9: "false"
  build_rocky8: "false"
  build_rocky9: "false"
  build_oracle8: "false"
  build_oracle9: "false"
